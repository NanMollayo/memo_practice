<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메모</title>
  </head>
  <body>
    <form id="memo_form">
      <label for="memo_input">메모를 입력하세요</label>
      <input
        type="text"
        id="memo_input"
        placeholder="여기에 메모 입력"
        required
      />
      <button id="memo_bt" type="submit">제출</button>
    </form>
    <ul id="memo_ul"></ul>
    <script src="app.js"></script>
  </body>
</html>
